<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Board Detail</title>
<link rel="stylesheet" th:href="@{/css/style.css}"></link>
</head>
<body>
	<div class="container">
		<h2>게시판 상세화면</h2>
		<form id="frm" name="frm" method="post" action="/board/updateBoard">
			<input type="hidden" id="boardIdx" name="boardIdx" th:value="${board.boardIdx}" />
			<table class="board_detail">
				<tbody>
					<tr>
						<th scope="row">글번호</th>	<!-- title -->
						<td th:text="${board.boardIdx}"></td>
						<th scope="row">조회수</th>
						<td th:text="${board.hitCnt}"></td>
					</tr>
					<tr>
						<th scope="row">작성자</th>	<!-- title -->
						<td th:text="${board.writeName}"></td>
						<th scope="row">작성일</th>
						<td th:text="${board.createDate}"></td>
					</tr>
					<tr>
						<th scope="row">제목</th>	<!-- title -->
						<td colspan="3"><input type="text" id="title" name="title" th:value="${board.title}"></td>
					</tr>
					<tr>
						<td colspan="4" class="view_text">
							<textarea title="content" id="content" name="content" th:text="${board.content}"></textarea>
						</td>
					</tr>
				</tbody>
			</table>
			<a href="/board/list"><input type="button" value="목록" class="btn"></a>
			<a href="/board/updateBoard?boardIdx="th:attrappend="href=${board.boardIdx}"><input type="submit" id="submit" value="수정" class="btn"></a>
			<a href="/board/deleteBoard?boardIdx="th:attrappend="href=${board.boardIdx}"><input type="button" value="삭제" class="btn"></a>

		</form>
	</div>
</body>
</html>
